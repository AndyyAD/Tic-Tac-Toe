<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title> Tic-Tac-Toe </title>
</head>
<body>
    <div class="container">
        <h1 class="head"> Tic-Tac-Toe </h1>
        <div class="game-container">
            <div class="game-wrap">
                <div class="box bl-0 bt-0" cellIndex="0">  </div>
                <div class="box bt-0" cellIndex="1">  </div>
                <div class="box bt-0 br-0" cellIndex="2">  </div>
                <div class="box bl-0" cellIndex="3">  </div>
                <div class="box" cellIndex="4">  </div>
                <div class="box br-0" cellIndex="5">  </div>
                <div class="box bl-0 bb-0" cellIndex="6">  </div>
                <div class="box bb-0" cellIndex="7">  </div>
                <div class="box bb-0 br-0" cellIndex="8">  </div>
            </div>
            <div class="game-text">
                <div class="pop-win-msg">
                    <span class="win-msg">  </span>
                </div>
                <div>
                    <span class="info" id="turn-info"> X Turn </span>
                </div>
                <div>
                    <button id="reset"> Reset! </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
